<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piano Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .controls {
      display: none; /* hidden until login */
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select {
      padding: 8px;
      margin: 5px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 8px;
      margin-bottom: 5px;
      background: #eee;
      border-radius: 4px;
    }
    .auth {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Piano Inventory</h1>

    <!-- Controls (only visible when logged in) -->
    <div class="controls">
      <input id="brandInput" placeholder="Brand">
      <input id="modelInput" placeholder="Model">
      <input id="serialInput" placeholder="Serial #">
      <input id="priceInput" type="number" placeholder="Price">
      <input id="qtyInput" type="number" placeholder="Quantity">
      <select id="statusInput">
        <option value="On Floor">On Floor</option>
        <option value="In Storage">In Storage</option>
        <option value="Sold">Sold</option>
        <option value="Detailed">Detailed</option>
        <option value="Potential Buyer">Potential Buyer</option>
      </select>
      <button id="addBtn">Add Piano</button>
    </div>

    <!-- Inventory List -->
    <ul id="inventory"></ul>

    <!-- Auth Section -->
    <div class="auth">
      <h2>Admin Login</h2>
      <input id="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.firebasestorage.app",
      messagingSenderId: "651707888262",
      appId: "1:651707888262:web:23131a782e31a7bb511707",
      measurementId: "G-1XQLEV28JZ"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // DOM references
    const inventoryList = document.getElementById("inventory");
    const brandInput = document.getElementById("brandInput");
    const modelInput = document.getElementById("modelInput");
    const serialInput = document.getElementById("serialInput");
    const priceInput = document.getElementById("priceInput");
    const qtyInput = document.getElementById("qtyInput");
    const statusInput = document.getElementById("statusInput");
    const addBtn = document.getElementById("addBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const controlsDiv = document.querySelector(".controls");

    // Realtime inventory updates
    onSnapshot(collection(db, "pianos"), (snapshot) => {
      inventoryList.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.textContent = `${data.brand} - ${data.model} | Serial: ${data.serial} | Price: $${data.price} | Qty: ${data.quantity} | Status: ${data.status}`;

        // Delete button (only when logged in)
        if (auth.currentUser) {
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.onclick = async () => {
            await deleteDoc(doc(db, "pianos", docSnap.id));
          };
          li.appendChild(delBtn);
        }

        inventoryList.appendChild(li);
      });
    });

    // Add piano
    addBtn.addEventListener("click", async () => {
      if (!auth.currentUser) {
        alert("You must be logged in!");
        return;
      }

      const brand = brandInput.value.trim();
      const model = modelInput.value.trim();
      const serial = serialInput.value.trim();
      const price = parseFloat(priceInput.value);
      const qty = parseInt(qtyInput.value);
      const status = statusInput.value;

      if (brand && model && serial && !isNaN(price) && qty > 0) {
        await addDoc(collection(db, "pianos"), {
          brand,
          model,
          serial,
          price,
          quantity: qty,
          status
        });

        // Clear inputs
        brandInput.value = "";
        modelInput.value = "";
        serialInput.value = "";
        priceInput.value = "";
        qtyInput.value = "";
        statusInput.value = "On Floor";
      } else {
        alert("Please fill all fields correctly.");
      }
    });

    // Login
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Track login state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        controlsDiv.style.display = "flex";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        controlsDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>
