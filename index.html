<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano Inventory</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    .hidden { display: none; }
    .tabs { margin-bottom: 20px; }
    .tabs button { margin-right: 10px; padding: 8px 12px; }
    .piano-card { border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin-bottom: 10px; }
    .sell-btn { background: blue; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    .delete-btn { background: red; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    .add-btn { background: green; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    .restore-btn { background: orange; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    .sold-tag { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Piano Inventory</h1>

  <!-- Auth -->
  <div id="authSection">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" class="hidden">Logout</button>
    <p id="userEmail"></p>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button onclick="showTab('active')">Active Inventory</button>
    <button onclick="showTab('archive')">Archive</button>
    <button onclick="toggleForm()">Add Piano</button>
  </div>

  <!-- Add Piano Form -->
  <div id="formSection" class="hidden">
    <h2>Add Piano</h2>
    <form id="pianoForm">
      Brand: <input type="text" id="brand"><br>
      Model: <input type="text" id="model"><br>
      Model Year: <input type="number" id="modelYear"><br>
      Serial: <input type="text" id="serial"><br>
      Price: <input type="number" id="price"><br>
      Color: <input type="text" id="color"><br>
      Length: <input type="text" id="length"><br>
      Location:
      <select id="location">
        <option value="Gallery">Gallery</option>
        <option value="Cartersville">Cartersville</option>
      </select><br>
      Player System: <input type="text" id="playerSystem"><br>
      Status:
      <select id="status">
        <option value="On Floor">On Floor</option>
        <option value="In Storage">In Storage</option>
      </select><br>
      <label><input type="checkbox" id="detailed"> Detailed</label><br>
      <input type="date" id="detailedDate" class="hidden"><br>
      Notes:<br>
      <textarea id="notes"></textarea><br>
      <button type="button" class="add-btn" id="addBtn">Add Piano</button>
    </form>
  </div>

  <!-- Inventory Sections -->
  <div id="activeSection">
    <h2>Active Inventory</h2>
    <div id="inventoryList"></div>
  </div>

  <div id="archiveSection" class="hidden">
    <h2>Archived Pianos</h2>
    <div id="archiveList"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // ðŸ”¹ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.appspot.com",
      messagingSenderId: "651707888262",
      appId: "1:651707888262:web:23131a782e31a7bb511707",
      measurementId: "G-1XQLEV28JZ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ðŸ”¹ Auth
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userEmail = document.getElementById("userEmail");

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };
    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        userEmail.textContent = "Logged in as: " + user.email;
      } else {
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        userEmail.textContent = "";
      }
    });

    // ðŸ”¹ Tabs
    function showTab(tab) {
      document.getElementById("activeSection").classList.add("hidden");
      document.getElementById("archiveSection").classList.add("hidden");
      if (tab === "active") document.getElementById("activeSection").classList.remove("hidden");
      if (tab === "archive") document.getElementById("archiveSection").classList.remove("hidden");
    }
    function toggleForm() {
      document.getElementById("formSection").classList.toggle("hidden");
    }

    // ðŸ”¹ Detailed Checkbox Toggle
    const detailedCheckbox = document.getElementById("detailed");
    const detailedDate = document.getElementById("detailedDate");
    detailedCheckbox.addEventListener("change", () => {
      if (detailedCheckbox.checked) {
        detailedDate.classList.remove("hidden");
      } else {
        detailedDate.classList.add("hidden");
        detailedDate.value = "";
      }
    });

    // ðŸ”¹ Add Piano
    document.getElementById("addBtn").onclick = () => {
      db.collection("pianos").add({
        brand: document.getElementById("brand").value,
        model: document.getElementById("model").value,
        modelYear: document.getElementById("modelYear").value,
        serial: document.getElementById("serial").value,
        price: document.getElementById("price").value,
        color: document.getElementById("color").value,
        length: document.getElementById("length").value,
        location: document.getElementById("location").value,
        playerSystem: document.getElementById("playerSystem").value,
        status: document.getElementById("status").value,
        notes: document.getElementById("notes").value,
        detailed: detailedCheckbox.checked,
        detailedDate: detailedDate.value || null,
        archived: false,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("pianoForm").reset();
      detailedDate.classList.add("hidden");
    };

    // ðŸ”¹ Load Inventory
    function loadInventory() {
      db.collection("pianos").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        const inventoryList = document.getElementById("inventoryList");
        const archiveList = document.getElementById("archiveList");
        inventoryList.innerHTML = "";
        archiveList.innerHTML = "";

        snapshot.forEach(doc => {
          const piano = doc.data();
          const div = document.createElement("div");
          div.className = "piano-card";
          div.innerHTML = `
            <strong>${piano.brand || ""} ${piano.model || ""} (${piano.modelYear || ""})</strong><br>
            Serial: ${piano.serial || ""} <br>
            Price: $${piano.price || ""} <br>
            Color: ${piano.color || ""} | Length: ${piano.length || ""} <br>
            Location: ${piano.location || ""} <br>
            Player System: ${piano.playerSystem || "None"} <br>
            Status: ${piano.status === "Sold" ? "<span class='sold-tag'>Sold</span>" : piano.status} <br>
            ${piano.detailed ? `Detailed: âœ” (${piano.detailedDate || "N/A"})<br>` : ""}
            Notes: ${(piano.notes || "").substring(0, 50)}<br>
          `;

          if (!piano.archived) {
            const sellBtn = document.createElement("button");
            sellBtn.className = "sell-btn";
            sellBtn.textContent = "Sell";
            sellBtn.onclick = () => {
              db.collection("pianos").doc(doc.id).update({ archived: true, status: "Sold" });
            };
            div.appendChild(sellBtn);

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = () => {
              if (confirm("Are you sure you want to delete this piano?")) {
                db.collection("pianos").doc(doc.id).delete();
              }
            };
            div.appendChild(deleteBtn);

            inventoryList.appendChild(div);
          } else {
            const restoreBtn = document.createElement("button");
            restoreBtn.className = "restore-btn";
            restoreBtn.textContent = "Move Back to Active";
            restoreBtn.onclick = () => {
              db.collection("pianos").doc(doc.id).update({ archived: false, status: "On Floor" });
            };
            div.appendChild(restoreBtn);

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = () => {
              if (confirm("Are you sure you want to delete this piano?")) {
                db.collection("pianos").doc(doc.id).delete();
              }
            };
            div.appendChild(deleteBtn);

            archiveList.appendChild(div);
          }
        });
      });
    }
    loadInventory();
  </script>
</body>
</html>
