<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piano Inventory</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:20px; color:#111; }
    h1 { margin:0 0 20px; }
    .tabs { display:flex; gap:10px; margin-bottom:20px; }
    .tab { padding:8px 14px; border:1px solid #ccc; cursor:pointer; border-radius:6px; background:#fff; }
    .tab.active { background:#007bff; color:#fff; font-weight:bold; border-color:#007bff; }
    .filters { margin-bottom:20px; display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .filters input, .filters select { padding:8px; border:1px solid #ccc; border-radius:6px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(300px,1fr)); gap:12px; }
    .card { background:#fff; border:1px solid #ddd; border-radius:8px; padding:12px; }
    .card h3 { margin:0 0 8px; }
    .meta { font-size:14px; color:#555; }
    .actions { margin-top:10px; display:flex; flex-wrap:wrap; gap:6px; }
    button { padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
    .green { background:#28a745; color:#fff; }
    .blue { background:#007bff; color:#fff; }
    .orange { background:#fd7e14; color:#fff; }
    .red { background:#dc3545; color:#fff; }
    .gray { background:#6c757d; color:#fff; }
    .hidden { display:none; }
    #toast { position:fixed; bottom:20px; right:20px; background:#333; color:#fff; padding:10px 14px; border-radius:6px; opacity:0; transition:opacity .3s; }
    #toast.show { opacity:1; }
    #sold-summary { margin:15px 0; padding:12px; background:#fff; border:1px solid #ddd; border-radius:6px; }
    #sold-summary .row { display:flex; gap:16px; flex-wrap:wrap; }
    #sold-summary .row > div { min-width:220px; }
    .muted { color:#666; }

    /* Dark mode */
    body.dark { background:#121212; color:#eaeaea; }
    body.dark h1 { color:#fff; }
    body.dark .card { background:#1e1e1e; border-color:#333; }
    body.dark .tab { background:#222; color:#ccc; border-color:#444; }
    body.dark .tab.active { background:#007bff; color:#fff; border-color:#007bff; }
    body.dark input, body.dark select, body.dark textarea { background:#222; color:#eee; border-color:#555; }
    body.dark button { opacity:0.9; }
    body.dark #sold-summary { background:#1e1e1e; border-color:#333; }

    /* Modals */
    .modal { display:flex; justify-content:center; align-items:center;
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.6); z-index:1000; }
    .modal.hidden { display:none; }
    .modal-content {
      background:#fff; padding:20px; border-radius:8px; max-width:500px; width:90%;
      max-height:90%; overflow-y:auto; position:relative;
    }
    .modal-content h2 { margin-top:0; }
    .close { position:absolute; top:10px; right:15px; font-size:22px; cursor:pointer; }
    body.dark .modal-content { background:#1e1e1e; color:#fff; }
    form input, form textarea, form select { width:100%; margin:6px 0; padding:8px; border:1px solid #ccc; border-radius:6px; }

    #imgPreviewModal .modal-content { background:none; box-shadow:none; padding:0; }
  </style>
</head>
<body>
  <h1>ðŸŽ¹ Piano Inventory</h1>

  <button id="darkToggle" class="gray" style="margin-bottom:15px;">ðŸŒ™ Toggle Dark Mode</button>
  <button id="openModal" class="green" style="margin-bottom:15px; margin-left:10px;">âž• Add Piano</button>

  <div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn" class="blue">Login</button>
    <button id="logoutBtn" class="gray hidden">Logout</button>
    <span id="whoami" class="muted"></span>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="active">Active</div>
    <div class="tab" data-tab="sold">Sold</div>
    <div class="tab" data-tab="archive">Archive</div>
  </div>

  <div class="filters">
    <label for="sortBy">Sort: </label>
    <select id="sortBy">
      <option value="createdAt">Created (newest)</option>
      <option value="profit">Profit (high â†’ low)</option>
    </select>
    <input type="text" id="searchBox" placeholder="Search (brand, model, year, notes)">
    <select id="filterLocation">
      <option value="">All Locations</option>
      <option value="Gallery">Gallery</option>
      <option value="Cartersville">Cartersville</option>
    </select>
  </div>

  <div id="sold-summary" class="hidden">
    <strong>Sold Summary</strong>
    <div class="row">
      <div>Total Sales: <span id="sumSales">$0</span></div>
      <div>Total Cost: <span id="sumCost">$0</span></div>
      <div>Total Profit: <span id="sumProfit">$0</span></div>
      <div>Total Commissions (15%): <span id="sumComm">$0.00</span></div>
    </div>
  </div>

  <div id="active-list" class="grid"></div>
  <div id="sold-list" class="grid hidden"></div>
  <div id="archive-list" class="grid hidden"></div>

  <!-- Add/Edit Modal -->
  <div id="pianoModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle">Add Piano</h2>
      <form id="pianoForm">
        <input type="text" id="brand" placeholder="Brand" required>
        <input type="text" id="model" placeholder="Model">
        <input type="number" id="year" placeholder="Year">
        <input type="text" id="color" placeholder="Color">
        <input type="text" id="length" placeholder="Length">
        <select id="location">
          <option value="Gallery">Gallery</option>
          <option value="Cartersville">Cartersville</option>
        </select>
        <input type="number" id="cost" placeholder="Buying Cost">
        <input type="number" id="listingPrice" placeholder="Listing Price">
        <input type="number" id="soldPrice" placeholder="Sold Price (if sold)">
        <input type="text" id="archiveReason" placeholder="Archive Reason (if archived)">
        <textarea id="notes" placeholder="Notes"></textarea>
        <input type="file" id="photo" accept="image/*">
        <img id="photoPreview" src="" alt="Preview" style="max-width:100%; margin-top:10px; border-radius:6px; display:none;">
        <input type="hidden" id="editingId">
        <input type="hidden" id="currentPhotoURL">
        <div style="display:flex; gap:8px; flex-wrap:wrap;">
          <button type="submit" id="submitBtn" class="green">Add Piano</button>
          <button type="button" id="cancelEditBtn" class="gray hidden">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Fullscreen Image Preview Modal -->
  <div id="imgPreviewModal" class="modal hidden">
    <div class="modal-content" style="max-width:90%; max-height:90%;">
      <span id="closeImgPreview" class="close" style="color:white; font-size:30px; right:20px;">&times;</span>
      <img id="previewImg" src="" alt="Preview" style="max-width:100%; max-height:100%; border-radius:8px; display:block; margin:auto;">
    </div>
  </div>

  <!-- View Details Modal -->
  <div id="viewModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeView" class="close">&times;</span>
      <div id="viewContent"></div>
    </div>
  </div>

  <div id="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp, getDoc, orderBy, query } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.firebasestorage.app",
      messagingSenderId: "651707888262",
      appId: "1:651707888262:web:23131a782e31a7bb511707",
      measurementId: "G-1XQLEV28JZ"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const toast = document.getElementById("toast");
    function showToast(m){ toast.textContent=m; toast.classList.add("show"); setTimeout(()=>toast.classList.remove("show"),2000); }
    function money(n){ return (n==null||isNaN(n)) ? "â€”" : n.toLocaleString(undefined,{style:"currency",currency:"USD"}); }

    let currentUser=null;
    const loginBtn=document.getElementById("loginBtn");
    const logoutBtn=document.getElementById("logoutBtn");
    const email=document.getElementById("email");
    const password=document.getElementById("password");

    onAuthStateChanged(auth,u=>{
      currentUser=u;
      loginBtn.classList.toggle("hidden",!!u);
      logoutBtn.classList.toggle("hidden",!u);
      document.getElementById("whoami").textContent=u?u.email:"";
    });
    loginBtn.onclick=()=>signInWithEmailAndPassword(auth,email.value,password.value).catch(e=>showToast(e.message));
    logoutBtn.onclick=()=>signOut(auth);

    // Dark mode toggle
    const darkToggle=document.getElementById("darkToggle");
    darkToggle.addEventListener("click",()=>{
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "on" : "off");
    });
    if(localStorage.getItem("darkMode")==="on"){ document.body.classList.add("dark"); }

    // Modals
    const pianoModal=document.getElementById("pianoModal");
    const openModalBtn=document.getElementById("openModal");
    const closeModal=document.getElementById("closeModal");
    const modalTitle=document.getElementById("modalTitle");
    const cancelEditBtn=document.getElementById("cancelEditBtn");
    openModalBtn.onclick=()=>{ resetForm(); pianoModal.classList.remove("hidden"); };
    closeModal.onclick=()=>pianoModal.classList.add("hidden");
    cancelEditBtn.onclick=()=>{ resetForm(); pianoModal.classList.add("hidden"); };

    // Image preview modal
    const imgPreviewModal=document.getElementById("imgPreviewModal");
    const previewImg=document.getElementById("previewImg");
    const closeImgPreview=document.getElementById("closeImgPreview");
    function openPreview(src){ previewImg.src=src; imgPreviewModal.classList.remove("hidden"); }
    closeImgPreview.onclick=()=>imgPreviewModal.classList.add("hidden");
    window.openPreview=openPreview;

    // View modal
    const viewModal=document.getElementById("viewModal");
    const viewContent=document.getElementById("viewContent");
    const closeView=document.getElementById("closeView");
    closeView.onclick=()=>viewModal.classList.add("hidden");
    function openView(d){
      viewContent.innerHTML=`
        ${d.photoURL?`<img src="${d.photoURL}" style="max-width:100%; border-radius:6px; margin-bottom:12px; cursor:pointer;" onclick="openPreview('${d.photoURL}')">`:""}
        <h2>${(d.brand||"")+(d.model?" "+d.model:"")}</h2>
        <p><strong>Year:</strong> ${d.year||"â€”"}</p>
        <p><strong>Color:</strong> ${d.color||"â€”"}</p>
        <p><strong>Length:</strong> ${d.length||"â€”"}</p>
        <p><strong>Location:</strong> ${d.location||"â€”"}</p>
        <p><strong>Buying Cost:</strong> ${money(d.cost)}</p>
        <p><strong>Listing Price:</strong> ${money(d.listingPrice)}</p>
        <p><strong>Sold Price:</strong> ${money(d.soldPrice)}</p>
        <p><strong>Status:</strong> ${d.status||"active"}</p>
        <p><strong>Notes:</strong><br>${d.notes||""}</p>
      `;
      viewModal.classList.remove("hidden");
    }
    window.openView=openView;

    // Form bindings
    const pianoForm=document.getElementById("pianoForm");
    const editingId=document.getElementById("editingId");
    const brand=document.getElementById("brand");
    const model=document.getElementById("model");
    const year=document.getElementById("year");
    const color=document.getElementById("color");
    const lengthInput=document.getElementById("length");
    const locationInput=document.getElementById("location");
    const cost=document.getElementById("cost");
    const listingPrice=document.getElementById("listingPrice");
    const soldPrice=document.getElementById("soldPrice");
    const archiveReason=document.getElementById("archiveReason");
    const notes=document.getElementById("notes");
    const photo=document.getElementById("photo");
    const photoPreview=document.getElementById("photoPreview");
    const currentPhotoURL=document.getElementById("currentPhotoURL");
    const submitBtn=document.getElementById("submitBtn");

    function resetForm(){
      pianoForm.reset();
      editingId.value="";
      currentPhotoURL.value="";
      photoPreview.src="";
      photoPreview.style.display="none";
      submitBtn.textContent="Add Piano";
      submitBtn.classList.remove("orange");
      submitBtn.classList.add("green");
      cancelEditBtn.classList.add("hidden");
      modalTitle.textContent="Add Piano";
    }

    function setEdit(id,data){
      editingId.value=id;
      brand.value=data.brand||"";
      model.value=data.model||"";
      year.value=data.year!=null?data.year:"";
      color.value=data.color||"";
      lengthInput.value=data.length||"";
      locationInput.value=data.location||"Gallery";
      cost.value=data.cost!=null?data.cost:"";
      listingPrice.value=data.listingPrice!=null?data.listingPrice:"";
      soldPrice.value=data.soldPrice!=null?data.soldPrice:"";
      archiveReason.value=data.archiveReason||"";
      notes.value=data.notes||"";
      currentPhotoURL.value=data.photoURL||"";
      if(data.photoURL){ photoPreview.src=data.photoURL; photoPreview.style.display="block"; }
      else { photoPreview.src=""; photoPreview.style.display="none"; }
      submitBtn.textContent="Save Changes";
      submitBtn.classList.remove("green");
      submitBtn.classList.add("orange");
      cancelEditBtn.classList.remove("hidden");
      pianoModal.classList.remove("hidden");
      modalTitle.textContent="Edit Piano";
    }
    window.__setEdit=async id=>{ const snap=await getDoc(doc(db,"pianos",id)); if(snap.exists())setEdit(id,snap.data()); else showToast("Not found"); };

    // HEIC preview conversion
    photo.addEventListener("change", async () => {
      let file = photo.files[0];
      if(!file){ photoPreview.src=""; photoPreview.style.display="none"; return; }
      if(file.type==="image/heic"||file.name.toLowerCase().endsWith(".heic")){
        try{ const converted=await heic2any({ blob:file, toType:"image/jpeg" });
          file=new File([converted], file.name.replace(/\\.heic$/i,".jpg"), { type:"image/jpeg" });
        }catch(err){ showToast("HEIC preview failed: "+err.message); }
      }
      const reader=new FileReader();
      reader.onload=e=>{ photoPreview.src=e.target.result; photoPreview.style.display="block"; };
      reader.readAsDataURL(file);
    });

    // Save piano
    pianoForm.addEventListener("submit",async e=>{
      e.preventDefault();
      if(!currentUser){ showToast("Sign in required"); return; }
      const id=editingId.value;
      const data={ 
        brand: brand.value||null,
        model: model.value||null,
        year: year.value?+year.value:null,
        color: color.value||null,
        length: lengthInput.value||null,
        location: locationInput.value||null,
        cost: cost.value?+cost.value:null,
        listingPrice: listingPrice.value?+listingPrice.value:null,
        soldPrice: soldPrice.value?+soldPrice.value:null,
        archiveReason: archiveReason.value||null,
        notes: notes.value||null
      };
      let photoURL=currentPhotoURL.value||"";
      if(photo.files[0]){
        let file=photo.files[0];
        if(file.type==="image/heic"||file.name.toLowerCase().endsWith(".heic")){
          try{ const converted=await heic2any({ blob:file, toType:"image/jpeg" });
            file=new File([converted], file.name.replace(/\\.heic$/i,".jpg"), { type:"image/jpeg" });
          }catch(err){ showToast("HEIC conversion failed: "+err.message); }
        }
        const r=ref(storage,"piano_photos/"+Date.now()+"_"+file.name);
        await uploadBytes(r,file);
        photoURL=await getDownloadURL(r);
      }
      if(id){ await updateDoc(doc(db,"pianos",id),{...data,photoURL}); showToast("Updated"); }
      else { await addDoc(collection(db,"pianos"),{...data,photoURL:photoURL||"",status:"active",createdAt:serverTimestamp()}); showToast("Added"); }
      resetForm(); pianoModal.classList.add("hidden");
    });

    async function updateStatus(id,status){
      if(!currentUser){showToast("Sign in required");return;}
      const refDoc=doc(db,"pianos",id);
      if(status==="sold"){
        let price=prompt("Sold price? (blank = listing price)");
        await updateDoc(refDoc,{status:"sold",soldAt:serverTimestamp(),soldPrice:price?+price:null});
      }else if(status==="archive"){
        let reason=prompt("Archive reason?")||"";
        await updateDoc(refDoc,{status:"archive",archivedAt:serverTimestamp(),archiveReason:reason});
      }else{
        await updateDoc(refDoc,{status});
      }
    }
    async function deletePiano(id){ if(currentUser&&confirm("Delete this piano?")) await deleteDoc(doc(db,"pianos",id)); }
    window.updateStatus=updateStatus; window.deletePiano=deletePiano;

    const activeListEl=document.getElementById("active-list");
    const soldListEl=document.getElementById("sold-list");
    const archiveListEl=document.getElementById("archive-list");
    const soldSummaryEl=document.getElementById("sold-summary");
    const sumSalesEl=document.getElementById("sumSales");
    const sumCostEl=document.getElementById("sumCost");
    const sumProfitEl=document.getElementById("sumProfit");
    const sumCommEl=document.getElementById("sumComm");
    const sortByEl=document.getElementById("sortBy");

    let docsCache=[]; let currentTab="active";

    function render(){
      activeListEl.innerHTML=""; soldListEl.innerHTML=""; archiveListEl.innerHTML="";
      activeListEl.classList.toggle("hidden",currentTab!=="active");
      soldListEl.classList.toggle("hidden",currentTab!=="sold");
      archiveListEl.classList.toggle("hidden",currentTab!=="archive");
      soldSummaryEl.classList.toggle("hidden",currentTab!=="sold");

      let filtered=[...docsCache];
      const q=document.getElementById("searchBox").value.toLowerCase();
      if(q){ filtered=filtered.filter(d=>(d.brand||"").toLowerCase().includes(q)||(d.model||"").toLowerCase().includes(q)||(d.notes||"").toLowerCase().includes(q)||(d.year?.toString()||"").includes(q)); }
      const loc=document.getElementById("filterLocation").value;
      if(loc){ filtered=filtered.filter(d=>d.location===loc); }

      const sortBy=sortByEl.value;
      if(sortBy==="profit"){ filtered.sort((a,b)=>{const ap=(a.soldPrice??a.listingPrice??0)-(a.cost??0);const bp=(b.soldPrice??b.listingPrice??0)-(b.cost??0);return bp-ap;}); }
      else { filtered.sort((a,b)=>{const at=a.createdAt?.toMillis?.()||0;const bt=b.createdAt?.toMillis?.()||0;return bt-at;}); }

      if(currentTab==="sold"){
        let totalSales=0,totalCost=0,totalProfit=0,totalComm=0;
        for(const d of filtered.filter(x=>(x.status||"active")==="sold")){
          const sp=(d.soldPrice!=null?d.soldPrice:d.listingPrice)||0;
          const c=d.cost||0;
          const profit=(sp&&d.cost!=null)?sp-c:null;
          const comm=profit!=null?profit*0.15:null;
          totalSales+=sp; totalCost+=c; if(profit!=null)totalProfit+=profit; if(comm!=null)totalComm+=comm;
        }
        sumSalesEl.textContent=money(totalSales);
        sumCostEl.textContent=money(totalCost);
        sumProfitEl.textContent=money(totalProfit);
        sumCommEl.textContent=money(totalComm);
      }

      for(const d of filtered){
        const c=document.createElement("div");
        c.className="card";
        let extra="";
        if((d.status||"active")==="sold"&&d.soldAt?.toDate){
          const sp=d.soldPrice!=null?d.soldPrice:d.listingPrice;
          const profit=(sp!=null&&d.cost!=null)?sp-d.cost:null;
          const commission=(profit!=null)?profit*0.15:null;
          extra=`<div><strong>Buying Cost:</strong> ${money(d.cost)}</div>
                 <div><strong>Listing Price:</strong> ${money(d.listingPrice)}</div>
                 <div><strong>Sold Price:</strong> ${money(sp)}</div>
                 <div><strong>Profit:</strong> ${profit!=null?money(profit):"â€”"}</div>
                 <div><strong>Commission (15%):</strong> ${commission!=null?money(commission):"â€”"}</div>
                 <div><strong>Sold on:</strong> ${d.soldAt.toDate().toLocaleDateString()}</div>`;
        }
        if((d.status||"active")==="archive"&&d.archivedAt?.toDate){
          extra=`<div><strong>Archived on:</strong> ${d.archivedAt.toDate().toLocaleDateString()} ${d.archiveReason?("â€” "+d.archiveReason):""}</div>`;
        }
        c.innerHTML=`
          ${d.photoURL?`<div><img src="${d.photoURL}" alt="photo" style="width:100%; max-height:180px; object-fit:cover; border-radius:6px; margin-bottom:8px; cursor:pointer;" onclick="openPreview('${d.photoURL}')"></div>`:""}
          <h3>${(d.brand||"")+(d.model?" "+d.model:"")}</h3>
          <div class="meta">Status: ${d.status||"active"}${d.year?" â€¢ Year "+d.year:""}${d.color?" â€¢ "+d.color:""}${d.location?" â€¢ "+d.location:""}</div>
          ${d.notes?`<div class="meta">${d.notes}</div>`:""}
          ${extra}
          <div class="actions">
            <button class="blue" onclick="openView(${JSON.stringify(d).replace(/"/g,'&quot;')})">View</button>
            ${currentUser?`
              ${(d.status||"active")!=="sold"?`<button class="blue" onclick="updateStatus('${d._id}','sold')">Sell</button>`:""}
              ${(d.status||"active")!=="archive"?`<button class="gray" onclick="updateStatus('${d._id}','archive')">Archive</button>`:""}
              ${(d.status||"active")!=="active"?`<button class="green" onclick="updateStatus('${d._id}','active')">Activate</button>`:""}
              <button class="orange" onclick="window.__setEdit('${d._id}')">Edit</button>
              <button class="red" onclick="deletePiano('${d._id}')">Delete</button>
            `:""}
          </div>`;
        if((d.status||"active")==="active")activeListEl.appendChild(c);
        if((d.status||"active")==="sold")soldListEl.appendChild(c);
        if((d.status||"active")==="archive")archiveListEl.appendChild(c);
      }
    }

    // Tabs
    document.querySelectorAll(".tab").forEach(t=>{
      t.onclick=()=>{document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));t.classList.add("active");currentTab=t.dataset.tab;render();};
    });

    sortByEl.addEventListener("change",()=>render());
    document.getElementById("searchBox").addEventListener("input",()=>render());
    document.getElementById("filterLocation").addEventListener("change",()=>render());

    // Esc closes all modals
    document.addEventListener("keydown", e=>{
      if(e.key==="Escape"){ pianoModal.classList.add("hidden"); viewModal.classList.add("hidden"); imgPreviewModal.classList.add("hidden"); }
    });

    onSnapshot(query(collection(db,"pianos"),orderBy("createdAt","desc")),snap=>{
      docsCache=snap.docs.map(d=>({...d.data(),_id:d.id}));
      render();
    });
  </script>
</body>
</html>
