<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piano Inventory</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
  <style>
    /* --- your existing CSS (shortened here to save space) --- */
    body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:20px; color:#111; }
    h1 { margin:0 0 20px; }
    .tabs { display:flex; gap:10px; margin-bottom:20px; }
    .tab { padding:8px 14px; border:1px solid #ccc; cursor:pointer; border-radius:6px; background:#fff; }
    .tab.active { background:#007bff; color:#fff; font-weight:bold; border-color:#007bff; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(300px,1fr)); gap:12px; }
    .card { background:#fff; border:1px solid #ddd; border-radius:8px; padding:12px; }
    .actions { margin-top:10px; display:flex; flex-wrap:wrap; gap:6px; }
    button { padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
    .green { background:#28a745; color:#fff; } .blue { background:#007bff; color:#fff; }
    .orange { background:#fd7e14; color:#fff; } .red { background:#dc3545; color:#fff; }
    .gray { background:#6c757d; color:#fff; }
    .modal { display:flex; justify-content:center; align-items:center; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; }
    .modal.hidden { display:none; }
    .modal-content { background:#fff; padding:20px; border-radius:8px; max-width:500px; width:90%; max-height:90%; overflow-y:auto; position:relative; }
    .close { position:absolute; top:10px; right:15px; font-size:22px; cursor:pointer; }
    body.dark { background:#121212; color:#eaeaea; }
    body.dark .card { background:#1e1e1e; border-color:#333; }
    body.dark .modal-content { background:#1e1e1e; color:#fff; }
  </style>
</head>
<body>
  <h1>ðŸŽ¹ Piano Inventory</h1>

  <button id="darkToggle" class="gray" style="margin-bottom:15px;">ðŸŒ™ Toggle Dark Mode</button>
  <button id="openModal" class="green" style="margin-bottom:15px; margin-left:10px;">âž• Add Piano</button>

  <div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn" class="blue">Login</button>
    <button id="logoutBtn" class="gray hidden">Logout</button>
    <span id="whoami"></span>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="active">Active</div>
    <div class="tab" data-tab="sold">Sold</div>
    <div class="tab" data-tab="archive">Archive</div>
  </div>

  <div id="active-list" class="grid"></div>
  <div id="sold-list" class="grid hidden"></div>
  <div id="archive-list" class="grid hidden"></div>

  <!-- Add/Edit Modal -->
  <div id="pianoModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle">Add Piano</h2>
      <form id="pianoForm">
        <input type="text" id="brand" placeholder="Brand" required>
        <input type="text" id="model" placeholder="Model">
        <input type="number" id="year" placeholder="Year">
        <input type="text" id="color" placeholder="Color">
        <input type="text" id="length" placeholder="Length">
        <input type="text" id="manufacturedIn" placeholder="Manufactured In">
        <input type="text" id="salesPerson" placeholder="Salesperson">
        <select id="location"><option>Gallery</option><option>Cartersville</option></select>
        <input type="number" id="cost" placeholder="Buying Cost">
        <input type="number" id="listingPrice" placeholder="Listing Price">
        <input type="number" id="soldPrice" placeholder="Sold Price (if sold)">
        <input type="file" id="photo" accept="image/*">
        <img id="photoPreview" style="max-width:100%;display:none;">
        <input type="hidden" id="editingId"><input type="hidden" id="currentPhotoURL">
        <div style="display:flex; gap:8px;">
          <button type="submit" id="submitBtn" class="green">Add Piano</button>
          <button type="button" id="cancelEditBtn" class="gray hidden">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Details Modal -->
  <div id="viewModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeView" class="close">&times;</span>
      <div id="viewContent"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp, getDoc, orderBy, query } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig={ /* your config */ };
    const app=initializeApp(firebaseConfig); const auth=getAuth(app); const db=getFirestore(app); const storage=getStorage(app);

    let currentUser=null;
    onAuthStateChanged(auth,u=>{currentUser=u;});

    // Fields
    const brand=document.getElementById("brand"), model=document.getElementById("model"),
          year=document.getElementById("year"), color=document.getElementById("color"),
          lengthInput=document.getElementById("length"), manufacturedIn=document.getElementById("manufacturedIn"),
          salesPerson=document.getElementById("salesPerson"), locationInput=document.getElementById("location"),
          cost=document.getElementById("cost"), listingPrice=document.getElementById("listingPrice"),
          soldPrice=document.getElementById("soldPrice"), notes=document.getElementById("notes"),
          photo=document.getElementById("photo"), photoPreview=document.getElementById("photoPreview"),
          editingId=document.getElementById("editingId"), currentPhotoURL=document.getElementById("currentPhotoURL");

    function resetForm(){ brand.value=model.value=year.value=color.value=lengthInput.value=manufacturedIn.value=salesPerson.value=""; cost.value=listingPrice.value=soldPrice.value=""; editingId.value=""; currentPhotoURL.value=""; photoPreview.src=""; photoPreview.style.display="none"; }

    async function updateStatus(id,status){
      const refDoc=doc(db,"pianos",id);
      if(status==="sold"){
        let price=prompt("Sold price? (blank = listing price)");
        let person=prompt("Salesperson who sold it?");
        await updateDoc(refDoc,{status:"sold",soldAt:serverTimestamp(),soldPrice:price?+price:null,salesPerson:person||null});
      } else if(status==="archive"){ await updateDoc(refDoc,{status:"archive"}); }
      else { await updateDoc(refDoc,{status}); }
    }

    function openView(d){
      document.getElementById("viewContent").innerHTML=`
        <h2>${d.brand||""} ${d.model||""}</h2>
        <p><strong>Year:</strong> ${d.year||"â€”"}</p>
        <p><strong>Color:</strong> ${d.color||"â€”"}</p>
        <p><strong>Length:</strong> ${d.length||"â€”"}</p>
        <p><strong>Manufactured In:</strong> ${d.manufacturedIn||"â€”"}</p>
        <p><strong>Salesperson:</strong> ${d.salesPerson||"â€”"}</p>
        <p><strong>Location:</strong> ${d.location||"â€”"}</p>
        <p><strong>Listing Price:</strong> ${d.listingPrice||"â€”"}</p>
        <p><strong>Sold Price:</strong> ${d.soldPrice||"â€”"}</p>
      `;
      document.getElementById("viewModal").classList.remove("hidden");
    }
    window.openView=openView; window.updateStatus=updateStatus;
  </script>
</body>
</html>
