<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piano Inventory</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:20px; color:#111; }
    h1 { margin:0 0 20px; }
    .tabs { display:flex; gap:10px; margin-bottom:20px; }
    .tab { padding:8px 14px; border:1px solid #ccc; cursor:pointer; border-radius:6px; background:#fff; }
    .tab.active { background:#007bff; color:#fff; font-weight:bold; border-color:#007bff; }
    .filters { margin-bottom:20px; display:flex; gap:10px; flex-wrap:wrap; }
    .filters input, .filters select { padding:8px; border:1px solid #ccc; border-radius:6px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(300px,1fr)); gap:12px; }
    .card { background:#fff; border:1px solid #ddd; border-radius:8px; padding:12px; }
    .card h3 { margin:0 0 8px; }
    .meta { font-size:14px; color:#555; }
    .actions { margin-top:10px; display:flex; flex-wrap:wrap; gap:6px; }
    button { padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
    .green { background:#28a745; color:#fff; }
    .blue { background:#007bff; color:#fff; }
    .orange { background:#fd7e14; color:#fff; }
    .red { background:#dc3545; color:#fff; }
    .gray { background:#6c757d; color:#fff; }
    .hidden { display:none; }
    #toast { position:fixed; bottom:20px; right:20px; background:#333; color:#fff; padding:10px 14px; border-radius:6px; opacity:0; transition:opacity .3s; }
    #toast.show { opacity:1; }

    /* Dark mode */
    body.dark { background:#121212; color:#eaeaea; }
    body.dark .card { background:#1e1e1e; border-color:#333; }
    body.dark .tab { background:#222; color:#ccc; border-color:#444; }
    body.dark .tab.active { background:#007bff; color:#fff; }
    body.dark input, body.dark select, body.dark textarea { background:#222; color:#eee; border-color:#555; }

    /* Modal */
    .modal { display:flex; justify-content:center; align-items:center;
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.6); z-index:1000; }
    .modal.hidden { display:none; }
    .modal-content {
      background:#fff; padding:20px; border-radius:8px; max-width:500px; width:90%;
      max-height:90%; overflow-y:auto; position:relative;
    }
    .modal-content h2 { margin-top:0; }
    .close { position:absolute; top:10px; right:15px; font-size:22px; cursor:pointer; }
    body.dark .modal-content { background:#1e1e1e; color:#fff; }
    form input { width:100%; margin:6px 0; padding:8px; border:1px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¹ Piano Inventory</h1>

  <!-- Controls -->
  <button id="darkToggle" class="gray" style="margin-bottom:15px;">ðŸŒ™ Toggle Dark Mode</button>
  <button id="openModal" class="green" style="margin-bottom:15px; margin-left:10px;">âž• Add Piano</button>

  <!-- Auth -->
  <div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn" class="blue">Login</button>
    <button id="logoutBtn" class="gray hidden">Logout</button>
    <span id="whoami" class="muted"></span>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="active">Active</div>
    <div class="tab" data-tab="sold">Sold</div>
    <div class="tab" data-tab="delivered">Delivered</div>
    <div class="tab" data-tab="archive">Archive</div>
  </div>

  <!-- Filters -->
  <div class="filters">
    <input type="text" id="searchBox" placeholder="Search (brand, model, notes)">
    <select id="filterLocation">
      <option value="">All Locations</option>
      <option value="Gallery">Gallery</option>
      <option value="Cartersville">Cartersville</option>
    </select>
  </div>

  <!-- Lists -->
  <div id="active-list" class="grid"></div>
  <div id="sold-list" class="grid hidden"></div>
  <div id="delivered-list" class="grid hidden"></div>
  <div id="archive-list" class="grid hidden"></div>

  <!-- Sell Modal -->
  <div id="sellModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeSellModal" class="close">&times;</span>
      <h2>Sell Piano</h2>
      <form id="sellForm">
        <input type="number" id="sellPrice" placeholder="Selling Cost" required>
        <input type="text" id="salesman" placeholder="Salesman Name" required>
        <input type="text" id="deliveryName" placeholder="Delivery Recipient Name" required>
        <input type="text" id="deliveryAddress" placeholder="Delivery Address" required>
        <input type="text" id="deliveryPhone" placeholder="Delivery Phone (optional)">
        <button type="submit" class="green">Confirm Sale</button>
      </form>
    </div>
  </div>

  <div id="toast"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp, getDoc, orderBy, query } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";
    import { jsPDF } from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.firebasestorage.app",
      messagingSenderId: "651707888262",
      appId: "1:651707888262:web:23131a782e31a7bb511707",
      measurementId: "G-1XQLEV28JZ"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Toast
    const toast=document.getElementById("toast");
    function showToast(m){ toast.textContent=m; toast.classList.add("show"); setTimeout(()=>toast.classList.remove("show"),2000); }

    // Sell modal
    let currentSellId=null;
    const sellModal=document.getElementById("sellModal");
    document.getElementById("closeSellModal").onclick=()=>sellModal.classList.add("hidden");

    document.getElementById("sellForm").addEventListener("submit",async e=>{
      e.preventDefault();
      const id=currentSellId;
      const sellPrice=+document.getElementById("sellPrice").value;
      const salesman=document.getElementById("salesman").value;
      const deliveryName=document.getElementById("deliveryName").value;
      const deliveryAddress=document.getElementById("deliveryAddress").value;
      const deliveryPhone=document.getElementById("deliveryPhone").value;
      await updateDoc(doc(db,"pianos",id),{
        status:"sold",
        sellPrice,
        salesman,
        delivery:{name:deliveryName,address:deliveryAddress,phone:deliveryPhone||""},
        soldAt:serverTimestamp()
      });
      sellModal.classList.add("hidden");
      currentSellId=null;
    });

    window.openSellModal=(id)=>{ currentSellId=id; sellModal.classList.remove("hidden"); };

    // Status updates
    window.updateStatus=async (id,status)=>{
      const ref=doc(db,"pianos",id);
      if(status==="delivered") await updateDoc(ref,{status:"delivered",deliveredAt:serverTimestamp()});
      else if(status==="archive") await updateDoc(ref,{status:"archive",archivedAt:serverTimestamp()});
      else if(status==="active") await updateDoc(ref,{status:"active"});
    };
    window.deletePiano=async id=>{ if(confirm("Delete?")) await deleteDoc(doc(db,"pianos",id)); };

    // Invoice
    window.printInvoice=async (id)=>{
      const snap=await getDoc(doc(db,"pianos",id));
      if(!snap.exists())return;
      const piano=snap.data();
      const html=`
        <div style="text-align:center;">
          <h1>World Class Piano Gallery</h1>
          <p>123 Main Street, Dawsonville, GA</p>
          <p>(555) 123-4567 | www.worldclasspianogallery.com</p>
          <h2>Sales Invoice</h2>
        </div>
        <p><strong>Piano:</strong> ${piano.brand||""} ${piano.model||""}</p>
        <p><strong>Sale Price:</strong> $${piano.sellPrice}</p>
        <p><strong>Salesman:</strong> ${piano.salesman}</p>
        <h3>Delivery</h3>
        <p>${piano.delivery?.name||""}, ${piano.delivery?.address||""}, ${piano.delivery?.phone||""}</p>
        <h3>Notes / Delivery Confirmation</h3>
        <div style="border:1px solid #000;height:80px;"></div>
        <p>________________________ Customer Signature</p>
      `;
      const { jsPDF } = window.jspdf;
      const pdf=new jsPDF();
      pdf.html(html,{callback:doc=>doc.save(`Invoice_${piano.brand}_${piano.model}.pdf`)});
      const w=window.open("","PRINT"); w.document.write(html); w.print();
    };
    window.viewInvoice=async (id)=>{
      const snap=await getDoc(doc(db,"pianos",id)); if(!snap.exists())return;
      const piano=snap.data();
      const html=`<h2>Invoice Preview</h2><p>${piano.brand||""} ${piano.model||""}</p>`;
      const w=window.open("","VIEW"); w.document.write(html);
    };

    // Rendering
    const activeList=document.getElementById("active-list");
    const soldList=document.getElementById("sold-list");
    const deliveredList=document.getElementById("delivered-list");
    const archiveList=document.getElementById("archive-list");

    let docsCache=[];
    let currentTab="active";

    function render(){
      activeList.innerHTML=""; soldList.innerHTML=""; deliveredList.innerHTML=""; archiveList.innerHTML="";
      activeList.classList.toggle("hidden",currentTab!=="active");
      soldList.classList.toggle("hidden",currentTab!=="sold");
      deliveredList.classList.toggle("hidden",currentTab!=="delivered");
      archiveList.classList.toggle("hidden",currentTab!=="archive");

      const q=document.getElementById("searchBox").value.toLowerCase();
      const loc=document.getElementById("filterLocation").value;
      let filtered=docsCache.filter(d=>{
        return (!q|| (d.brand||"").toLowerCase().includes(q)||(d.model||"").toLowerCase().includes(q)||(d.notes||"").toLowerCase().includes(q)) &&
               (!loc||d.location===loc);
      });

      for(const d of filtered){
        const c=document.createElement("div");
        c.className="card";
        c.innerHTML=`<h3>${d.brand||""} ${d.model||""}</h3><div class="meta">Status: ${d.status||"active"}</div>`;
        let actions="";
        if(d.status==="active"){
          actions=`<button class="blue" onclick="openSellModal('${d._id}')">Sell</button>`;
          activeList.appendChild(c);
        }
        else if(d.status==="sold"){
          c.innerHTML+=`<p><strong>Salesman:</strong> ${d.salesman||""}</p><p><strong>Delivery To:</strong> ${d.delivery?.name||""}</p>`;
          actions=`
            <button class="green" onclick="updateStatus('${d._id}','delivered')">Mark Delivered</button>
            <button class="gray" onclick="printInvoice('${d._id}')">Print Invoice</button>
            <button class="gray" onclick="viewInvoice('${d._id}')">View Invoice</button>
          `;
          soldList.appendChild(c);
        }
        else if(d.status==="delivered"){
          c.innerHTML+=`<p><strong>Delivered:</strong> ${d.deliveredAt?.toDate?d.deliveredAt.toDate().toLocaleDateString():""}</p>`;
          actions=`
            <button class="orange" onclick="updateStatus('${d._id}','archive')">Archive</button>
            <button class="gray" onclick="printInvoice('${d._id}')">Print Invoice</button>
            <button class="gray" onclick="viewInvoice('${d._id}')">View Invoice</button>
          `;
          deliveredList.appendChild(c);
        }
        else if(d.status==="archive"){
          actions=`
            <button class="green" onclick="updateStatus('${d._id}','active')">Reopen</button>
            <button class="red" onclick="deletePiano('${d._id}')">Delete</button>
            <button class="gray" onclick="printInvoice('${d._id}')">Print Invoice</button>
            <button class="gray" onclick="viewInvoice('${d._id}')">View Invoice</button>
          `;
          archiveList.appendChild(c);
        }
        c.innerHTML+=`<div class="actions">${actions}</div>`;
      }
    }

    document.querySelectorAll(".tab").forEach(t=>t.onclick=()=>{ document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active")); t.classList.add("active"); currentTab=t.dataset.tab; render(); });
    document.getElementById("searchBox").addEventListener("input",()=>render());
    document.getElementById("filterLocation").addEventListener("change",()=>render());

    onSnapshot(query(collection(db,"pianos"),orderBy("createdAt","desc")),snap=>{
      docsCache=snap.docs.map(d=>({...d.data(),_id:d.id}));
      render();
    });
  </script>
</body>
</html>
