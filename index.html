<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Piano Inventory</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .piano-card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 5px; }
    .expand-btn { color: blue; cursor: pointer; font-size: 0.9em; margin-left: 5px; }
  </style>
</head>
<body>
  <h1>Piano Inventory</h1>

  <!-- Login Section -->
  <div id="login-section">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>
  <button id="logoutBtn" class="hidden">Logout</button>

  <!-- Add Piano Section -->
  <div id="piano-form" class="hidden">
    <h2>Add Piano</h2>
    <input type="text" id="brand" placeholder="Brand"><br>
    <input type="text" id="serial" placeholder="Serial Number"><br>
    <input type="number" id="price" placeholder="Price"><br>
    <input type="text" id="color" placeholder="Color"><br>
    <input type="text" id="length" placeholder="Length"><br>
    <input type="text" id="modelYear" placeholder="Model Year"><br>
    <select id="location">
      <option value="Gallery">Gallery</option>
      <option value="Cartersville">Cartersville</option>
    </select><br>
    <select id="status">
      <option value="On Floor">On Floor</option>
      <option value="In Storage">In Storage</option>
      <option value="Sold">Sold</option>
      <option value="Detailed">Detailed</option>
      <option value="Potential Buyer">Potential Buyer</option>
    </select><br>
    <textarea id="notes" placeholder="Notes"></textarea><br>
    <button id="addPianoBtn">Add Piano</button>
  </div>

  <!-- Inventory List -->
  <h2>Inventory</h2>
  <div id="inventory"></div>

  <script>
    // Firebase config (your values)
    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.appspot.com",
      messagingSenderId: "651707888262",
      appId: "1:651707888262:web:23131a782e31a7bb511707",
      measurementId: "G-1XQLEV28JZ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM
    const loginSection = document.getElementById("login-section");
    const logoutBtn = document.getElementById("logoutBtn");
    const pianoForm = document.getElementById("piano-form");
    const inventoryDiv = document.getElementById("inventory");

    // Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    });

    // Enter key login
    document.addEventListener("keydown", e => {
      if (e.key === "Enter" && !auth.currentUser) {
        document.getElementById("loginBtn").click();
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => auth.signOut());

    // Auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        loginSection.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        pianoForm.classList.remove("hidden");
        loadInventory();
      } else {
        loginSection.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
        pianoForm.classList.add("hidden");
      }
    });

    // Add piano
    document.getElementById("addPianoBtn").addEventListener("click", async () => {
      const piano = {
        brand: document.getElementById("brand").value,
        serial: document.getElementById("serial").value,
        price: document.getElementById("price").value,
        color: document.getElementById("color").value,
        length: document.getElementById("length").value,
        modelYear: document.getElementById("modelYear").value,
        location: document.getElementById("location").value,
        status: document.getElementById("status").value,
        notes: document.getElementById("notes").value,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };
      await db.collection("pianos").add(piano);
    });

    // Load inventory
    function loadInventory() {
      db.collection("pianos").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        inventoryDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const piano = doc.data();
          const div = document.createElement("div");
          div.className = "piano-card";
          div.innerHTML = `
            <strong>${piano.brand}</strong> - ${piano.serial}<br>
            $${piano.price} | ${piano.color} | ${piano.length} | ${piano.modelYear}<br>
            Location: ${piano.location} | Status: ${piano.status}<br>
            Notes: <span class="notes" data-full="${piano.notes || ''}">${truncateNotes(piano.notes || '')}</span>
            <span class="expand-btn">[Show More]</span>
            <br><button onclick="deletePiano('${doc.id}')">Delete</button>
          `;
          inventoryDiv.appendChild(div);

          // Toggle expand/collapse
          const expandBtn = div.querySelector(".expand-btn");
          const notesSpan = div.querySelector(".notes");
          expandBtn.addEventListener("click", () => {
            if (expandBtn.textContent.includes("More")) {
              notesSpan.textContent = notesSpan.dataset.full;
              expandBtn.textContent = "[Show Less]";
            } else {
              notesSpan.textContent = truncateNotes(notesSpan.dataset.full);
              expandBtn.textContent = "[Show More]";
            }
          });
        });
      });
    }

    function truncateNotes(text) {
      return text.length > 50 ? text.substring(0, 50) + "..." : text;
    }

    // Delete piano
    async function deletePiano(id) {
      await db.collection("pianos").doc(id).delete();
    }
    window.deletePiano = deletePiano;
  </script>
</body>
</html>
