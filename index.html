<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piano Inventory</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .tab { cursor: pointer; padding: 10px; display: inline-block; border: 1px solid #ccc; border-bottom: none; }
    .tab.active { background: #eee; font-weight: bold; }
    .tab-content { border: 1px solid #ccc; padding: 15px; margin-top: -1px; }
    .button { padding: 5px 10px; margin: 2px; border-radius: 4px; cursor: pointer; }
    .btn-add { background: green; color: white; }
    .btn-delete { background: red; color: white; }
    .btn-sold { background: blue; color: white; }
    .btn-restore { background: orange; color: white; }
    form label { display: block; margin-top: 8px; }
    form input, form select, form textarea { width: 100%; padding: 5px; margin-top: 2px; }
  </style>
</head>
<body>
  <h1>Piano Inventory</h1>

  <!-- Login / Logout -->
  <div id="auth-section">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>

  <!-- Tabs -->
  <div id="tabs">
    <div class="tab active" data-tab="active">Active</div>
    <div class="tab" data-tab="archive">Archive</div>
    <div class="tab hidden" data-tab="add">Add Piano</div>
  </div>

  <!-- Active Tab -->
  <div id="active" class="tab-content">
    <h2>Active Inventory</h2>
    <div id="activeList"></div>
  </div>

  <!-- Archive Tab -->
  <div id="archive" class="tab-content hidden">
    <h2>Archived Pianos</h2>
    <div id="archiveList"></div>
  </div>

  <!-- Add Piano Tab -->
  <div id="add" class="tab-content hidden">
    <h2>Add New Piano</h2>
    <form id="addPianoForm">
      <label>Brand: <input type="text" id="brand" required></label>
      <label>Model: <input type="text" id="model"></label>
      <label>Serial: <input type="text" id="serial"></label>
      <label>Price: <input type="number" id="price"></label>
      <label>Year: <input type="number" id="year"></label>
      <label>Color: <input type="text" id="color"></label>
      <label>Length: <input type="text" id="length"></label>
      <label>Location:
        <select id="location">
          <option value="Gallery">Gallery</option>
          <option value="Cartersville">Cartersville</option>
        </select>
      </label>
      <label>Notes:
        <textarea id="notes"></textarea>
      </label>
      <label>Player System:
        <select id="playerSystem">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </label>
      <label><input type="checkbox" id="detailed"> Detailed</label>
      <button type="submit" class="button btn-add">Add Piano</button>
    </form>
  </div>

  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.firebasestorage.app",
      messagingSenderId: "651707888262",
      appId: "1:651707888262:web:23131a782e31a7bb511707",
      measurementId: "G-1XQLEV28JZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let isLoggedIn = false;

    // --- Auth Buttons ---
    document.getElementById("loginBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    });
    document.getElementById("logoutBtn").addEventListener("click", () => auth.signOut());

    auth.onAuthStateChanged(user => {
      isLoggedIn = !!user;
      document.getElementById("loginBtn").classList.toggle("hidden", isLoggedIn);
      document.getElementById("logoutBtn").classList.toggle("hidden", !isLoggedIn);
      document.querySelector('[data-tab="add"]').classList.toggle("hidden", !isLoggedIn);
      renderInventory();
    });

    // --- Tab Switching ---
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".tab-content").forEach(c => c.classList.add("hidden"));
        document.getElementById(tab.dataset.tab).classList.remove("hidden");
      });
    });

    // --- Render Inventory ---
    async function renderInventory() {
      const activeList = document.getElementById("activeList");
      const archiveList = document.getElementById("archiveList");
      activeList.innerHTML = "";
      archiveList.innerHTML = "";

      const snapshot = await db.collection("pianos").get();
      snapshot.forEach(doc => {
        const piano = doc.data();
        const div = document.createElement("div");
        div.textContent = `${piano.brand} ${piano.model || ""} (${piano.year || ""})`;

        if (isLoggedIn) {
          if (piano.status === "active") {
            let sellBtn = document.createElement("button");
            sellBtn.textContent = "Sell";
            sellBtn.className = "button btn-sold";
            sellBtn.onclick = () => db.collection("pianos").doc(doc.id).update({ status: "archive" });

            let delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.className = "button btn-delete";
            delBtn.onclick = () => {
              if (confirm("Are you sure you want to delete this piano?")) {
                db.collection("pianos").doc(doc.id).delete();
              }
            };

            div.appendChild(sellBtn);
            div.appendChild(delBtn);
            activeList.appendChild(div);
          } else if (piano.status === "archive") {
            let restoreBtn = document.createElement("button");
            restoreBtn.textContent = "Move Back to Active";
            restoreBtn.className = "button btn-restore";
            restoreBtn.onclick = () => db.collection("pianos").doc(doc.id).update({ status: "active" });

            let delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.className = "button btn-delete";
            delBtn.onclick = () => {
              if (confirm("Are you sure you want to delete this piano?")) {
                db.collection("pianos").doc(doc.id).delete();
              }
            };

            div.appendChild(restoreBtn);
            div.appendChild(delBtn);
            archiveList.appendChild(div);
          }
        } else {
          if (piano.status === "active") activeList.appendChild(div);
          if (piano.status === "archive") archiveList.appendChild(div);
        }
      });
    }

    db.collection("pianos").onSnapshot(renderInventory);

    // --- Add Piano Form ---
    document.getElementById("addPianoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      await db.collection("pianos").add({
        brand: document.getElementById("brand").value,
        model: document.getElementById("model").value,
        serial: document.getElementById("serial").value,
        price: document.getElementById("price").value,
        year: document.getElementById("year").value,
        color: document.getElementById("color").value,
        length: document.getElementById("length").value,
        location: document.getElementById("location").value,
        notes: document.getElementById("notes").value,
        playerSystem: document.getElementById("playerSystem").value,
        detailed: document.getElementById("detailed").checked,
        status: "active",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      e.target.reset();
      alert("Piano added!");
    });
  </script>
</body>
</html>
