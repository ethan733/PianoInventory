<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piano Inventory</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- HEIC to JPG conversion library -->
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>

  <style>
    /* --- your existing CSS --- */
    body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:20px; color:#111; }
    h1 { margin:0 0 20px; }
    .tabs { display:flex; gap:10px; margin-bottom:20px; }
    .tab { padding:8px 14px; border:1px solid #ccc; cursor:pointer; border-radius:6px; background:#fff; }
    .tab.active { background:#007bff; color:#fff; font-weight:bold; border-color:#007bff; }
    .filters { margin-bottom:20px; display:flex; gap:10px; flex-wrap:wrap; }
    .filters input, .filters select { padding:8px; border:1px solid #ccc; border-radius:6px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(300px,1fr)); gap:12px; }
    .card { background:#fff; border:1px solid #ddd; border-radius:8px; padding:12px; }
    .card h3 { margin:0 0 8px; }
    .meta { font-size:14px; color:#555; }
    .actions { margin-top:10px; display:flex; flex-wrap:wrap; gap:6px; }
    button { padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
    .green { background:#28a745; color:#fff; }
    .blue { background:#007bff; color:#fff; }
    .orange { background:#fd7e14; color:#fff; }
    .red { background:#dc3545; color:#fff; }
    .gray { background:#6c757d; color:#fff; }
    .hidden { display:none; }
    #toast { position:fixed; bottom:20px; right:20px; background:#333; color:#fff; padding:10px 14px; border-radius:6px; opacity:0; transition:opacity .3s; }
    #toast.show { opacity:1; }
    #sold-summary { margin:15px 0; padding:12px; background:#fff; border:1px solid #ddd; border-radius:6px; }
    #sold-summary .row { display:flex; gap:16px; flex-wrap:wrap; }
    #sold-summary .row > div { min-width:220px; }
    .muted { color:#666; }

    /* Dark mode */
    body.dark { background:#121212; color:#eaeaea; }
    body.dark h1 { color:#fff; }
    body.dark .card { background:#1e1e1e; border-color:#333; }
    body.dark .tab { background:#222; color:#ccc; border-color:#444; }
    body.dark .tab.active { background:#007bff; color:#fff; border-color:#007bff; }
    body.dark input, body.dark select, body.dark textarea {
      background:#222; color:#eee; border-color:#555;
    }
    body.dark button { opacity:0.9; }
    body.dark #sold-summary { background:#1e1e1e; border-color:#333; }

    /* Modals */
    .modal { display:flex; justify-content:center; align-items:center;
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.6); z-index:1000; }
    .modal.hidden { display:none; }
    .modal-content {
      background:#fff; padding:20px; border-radius:8px; max-width:500px; width:90%;
      max-height:90%; overflow-y:auto; position:relative;
    }
    .modal-content h2 { margin-top:0; }
    .close { position:absolute; top:10px; right:15px; font-size:22px; cursor:pointer; }
    body.dark .modal-content { background:#1e1e1e; color:#fff; }
    form input, form textarea, form select { width:100%; margin:6px 0; padding:8px; border:1px solid #ccc; border-radius:6px; }

    #imgPreviewModal .modal-content { background:none; box-shadow:none; padding:0; }
  </style>
</head>
<body>
  <h1>üéπ Piano Inventory</h1>

  <button id="darkToggle" class="gray" style="margin-bottom:15px;">üåô Toggle Dark Mode</button>
  <button id="openModal" class="green" style="margin-bottom:15px; margin-left:10px;">‚ûï Add Piano</button>

  <!-- login/logout -->
  <div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn" class="blue">Login</button>
    <button id="logoutBtn" class="gray hidden">Logout</button>
    <span id="whoami" class="muted"></span>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="active">Active</div>
    <div class="tab" data-tab="sold">Sold</div>
    <div class="tab" data-tab="archive">Archive</div>
  </div>

  <!-- Filters -->
  <div class="filters">
    <label for="sortBy">Sort: </label>
    <select id="sortBy">
      <option value="createdAt">Created (newest)</option>
      <option value="profit">Profit (high ‚Üí low)</option>
    </select>
    <input type="text" id="searchBox" placeholder="Search (brand, model, year, notes)">
    <select id="filterLocation">
      <option value="">All Locations</option>
      <option value="Gallery">Gallery</option>
      <option value="Cartersville">Cartersville</option>
    </select>
  </div>

  <!-- Sold Summary -->
  <div id="sold-summary" class="hidden">
    <strong>Sold Summary</strong>
    <div class="row">
      <div>Total Sales: <span id="sumSales">$0</span></div>
      <div>Total Cost: <span id="sumCost">$0</span></div>
      <div>Total Profit: <span id="sumProfit">$0</span></div>
      <div>Total Commissions (15%): <span id="sumComm">$0.00</span></div>
    </div>
  </div>

  <div id="active-list" class="grid"></div>
  <div id="sold-list" class="grid hidden"></div>
  <div id="archive-list" class="grid hidden"></div>

  <!-- Add/Edit Modal (unchanged) -->
  ... [same form as before] ...

  <!-- Image Preview Modal (unchanged) -->
  ... [same as before] ...

  <!-- View Details Modal -->
  <div id="viewModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeView" class="close">&times;</span>
      <div id="viewContent"></div>
    </div>
  </div>

  <div id="toast"></div>

  <script type="module">
    /* --- all your Firebase code remains unchanged --- */
    /* I only added the openView() function and ‚ÄúView‚Äù button in render() */

    function openView(d) {
      viewContent.innerHTML = `
        ${d.photoURL ? `<img src="${d.photoURL}" style="max-width:100%; border-radius:6px; margin-bottom:12px; cursor:pointer;" onclick="openPreview('${d.photoURL}')">` : ""}
        <h2>${(d.brand || "") + (d.model ? " " + d.model : "")}</h2>
        <p><strong>Year:</strong> ${d.year || "‚Äî"}</p>
        <p><strong>Color:</strong> ${d.color || "‚Äî"}</p>
        <p><strong>Length:</strong> ${d.length || "‚Äî"}</p>
        <p><strong>Location:</strong> ${d.location || "‚Äî"}</p>
        <p><strong>Buying Cost:</strong> ${money(d.cost)}</p>
        <p><strong>Listing Price:</strong> ${money(d.listingPrice)}</p>
        <p><strong>Sold Price:</strong> ${money(d.soldPrice)}</p>
        <p><strong>Status:</strong> ${d.status || "active"}</p>
        <p><strong>Notes:</strong><br>${d.notes || ""}</p>
      `;
      viewModal.classList.remove("hidden");
    }
    window.openView = openView;

    closeView.onclick = () => viewModal.classList.add("hidden");

    // In render(), inside actions div:
    // add: <button class="blue" onclick='openView(${JSON.stringify(d)})'>View</button>
  </script>
</body>
</html>
