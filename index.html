<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¹ Piano Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .controls { margin: 20px 0; display: flex; flex-wrap: wrap; gap: 10px; }
    input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 8px 14px; border: none; background: #007bff; color: white; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .inventory { margin-top: 20px; }
    .item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
    .item span { font-size: 16px; }
    .deleteBtn { background: #dc3545; }
    .deleteBtn:hover { background: #a71d2a; }
  </style>
</head>
<body>
  <h1>ðŸŽ¹ Piano Inventory</h1>

  <!-- Input form -->
  <div class="controls">
    <input id="brand" placeholder="Brand">
    <input id="model" placeholder="Model">
    <input id="qty" type="number" placeholder="Qty">
    <button id="addBtn">Add Piano</button>
  </div>

  <!-- Inventory list -->
  <div class="inventory" id="inventory"></div>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // TODO: Replace with your Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Init Firebase + Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const inventoryCol = collection(db, "pianos");

    // DOM elements
    const inventoryDiv = document.getElementById("inventory");
    const brandInput = document.getElementById("brand");
    const modelInput = document.getElementById("model");
    const qtyInput = document.getElementById("qty");
    const addBtn = document.getElementById("addBtn");

    // Add piano
    addBtn.addEventListener("click", async () => {
      const brand = brandInput.value.trim();
      const model = modelInput.value.trim();
      const qty = parseInt(qtyInput.value);

      if (!brand || !model || isNaN(qty)) {
        alert("Please fill all fields correctly.");
        return;
      }

      await addDoc(inventoryCol, { brand, model, quantity: qty });
      brandInput.value = "";
      modelInput.value = "";
      qtyInput.value = "";
    });

    // Realtime listener
    onSnapshot(inventoryCol, snapshot => {
      inventoryDiv.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <span>${data.brand} - ${data.model} (Qty: ${data.quantity})</span>
          <button class="deleteBtn" onclick="deleteItem('${docSnap.id}')">Delete</button>
        `;
        inventoryDiv.appendChild(item);
      });
    });

    // Delete piano
    window.deleteItem = async (id) => {
      await deleteDoc(doc(db, "pianos", id));
    };
  </script>
</body>
</html>
