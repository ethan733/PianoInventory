<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piano Inventory</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:20px; color:#111; }
    h1 { margin:0 0 20px; }
    .tabs { display:flex; gap:10px; margin-bottom:20px; }
    .tab { padding:8px 14px; border:1px solid #ccc; cursor:pointer; border-radius:6px; background:#fff; }
    .tab.active { background:#007bff; color:#fff; font-weight:bold; border-color:#007bff; }
    .filters { margin-bottom:20px; display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .filters input, .filters select { padding:8px; border:1px solid #ccc; border-radius:6px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(300px,1fr)); gap:12px; }
    .card { background:#fff; border:1px solid #ddd; border-radius:8px; padding:12px; }
    .card h3 { margin:0 0 8px; }
    .meta { font-size:14px; color:#555; }
    .actions { margin-top:10px; display:flex; flex-wrap:wrap; gap:6px; }
    button { padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
    .green { background:#28a745; color:#fff; }
    .blue { background:#007bff; color:#fff; }
    .orange { background:#fd7e14; color:#fff; }
    .red { background:#dc3545; color:#fff; }
    .gray { background:#6c757d; color:#fff; }
    .hidden { display:none; }
    #toast { position:fixed; bottom:20px; right:20px; background:#333; color:#fff; padding:10px 14px; border-radius:6px; opacity:0; transition:opacity .3s; }
    #toast.show { opacity:1; }
    #sold-summary { margin:15px 0; padding:12px; background:#fff; border:1px solid #ddd; border-radius:6px; }
    #sold-summary .row { display:flex; gap:16px; flex-wrap:wrap; }
    #sold-summary .row > div { min-width:220px; }
    .muted { color:#666; }

    /* Dark mode */
    body.dark { background:#121212; color:#eaeaea; }
    body.dark h1 { color:#fff; }
    body.dark .card { background:#1e1e1e; border-color:#333; }
    body.dark .tab { background:#222; color:#ccc; border-color:#444; }
    body.dark .tab.active { background:#007bff; color:#fff; border-color:#007bff; }
    body.dark input, body.dark select, body.dark textarea { background:#222; color:#eee; border-color:#555; }
    body.dark button { opacity:0.9; }
    body.dark #sold-summary { background:#1e1e1e; border-color:#333; }

    /* Modals */
    .modal { display:flex; justify-content:center; align-items:center;
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.6); z-index:1000; }
    .modal.hidden { display:none; }
    .modal-content {
      background:#fff; padding:20px; border-radius:8px; max-width:700px; width:95%;
      max-height:90%; overflow-y:auto; position:relative;
    }
    .modal-content h2 { margin-top:0; }
    .close { position:absolute; top:10px; right:15px; font-size:22px; cursor:pointer; }
    body.dark .modal-content { background:#1e1e1e; color:#fff; }
    form input, form textarea, form select { width:100%; margin:6px 0; padding:8px; border:1px solid #ccc; border-radius:6px; }

    /* Fullscreen Image Preview Modal */
    #imgPreviewModal .modal-content { background:none; box-shadow:none; padding:0; }

    /* View modal slideshow */
    .viewer { position:relative; }
    .viewer img { max-width:100%; max-height:70vh; display:block; margin:0 auto; border-radius:8px; }
    .nav-btn {
      position:absolute; top:50%; transform:translateY(-50%);
      background:rgba(0,0,0,0.5); color:#fff; border:none; border-radius:50%;
      width:42px; height:42px; font-size:20px; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
    }
    .nav-btn.left { left:6px; }
    .nav-btn.right { right:6px; }
    .thumbs { display:flex; gap:6px; flex-wrap:wrap; margin-top:10px; justify-content:center; }
    .thumbs img { width:64px; height:64px; object-fit:cover; border-radius:6px; opacity:0.7; cursor:pointer; border:2px solid transparent; }
    .thumbs img.active { opacity:1; border-color:#007bff; }

    /* Add/Edit previews */
    #photoPreviews { display:flex; flex-wrap:wrap; gap:6px; margin-top:8px; }
    #photoPreviews div { position:relative; display:inline-block; cursor:grab; }
    #photoPreviews div.dragging { opacity:0.4; }
    #photoPreviews img { width:80px; height:80px; object-fit:cover; border-radius:6px; }
    #photoPreviews button {
      position:absolute; top:0; right:0;
      background:rgba(0,0,0,0.6); color:#fff; border:none; border-radius:50%;
      width:20px; height:20px; font-size:14px; line-height:16px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¹ Piano Inventory</h1>

  <button id="darkToggle" class="gray">ðŸŒ™ Toggle Dark Mode</button>
  <button id="openModal" class="green">âž• Add Piano</button>

  <!-- Add/Edit Modal -->
  <div id="pianoModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle">Add Piano</h2>
      <form id="pianoForm">
        <input type="text" id="brand" placeholder="Brand" required>
        <input type="text" id="model" placeholder="Model">
        <input type="number" id="year" placeholder="Year">
        <input type="text" id="color" placeholder="Color">
        <input type="text" id="length" placeholder="Length">
        <textarea id="notes" placeholder="Notes"></textarea>
        <input type="file" id="photos" accept="image/*" multiple>
        <div id="photoPreviews"></div>
        <input type="hidden" id="editingId">
        <input type="hidden" id="currentPhotoURLs" value="[]">
        <div style="display:flex; gap:8px; flex-wrap:wrap;">
          <button type="submit" id="submitBtn" class="green">Add Piano</button>
          <button type="button" id="cancelEditBtn" class="gray hidden">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Modal -->
  <div id="viewModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeView" class="close">&times;</span>
      <div class="viewer">
        <button class="nav-btn left" id="prevBtn">â€¹</button>
        <img id="viewerImg" src="" alt="viewer">
        <button class="nav-btn right" id="nextBtn">â€º</button>
      </div>
      <div class="thumbs" id="viewerThumbs"></div>
      <div id="viewDetails"></div>
    </div>
  </div>

  <div id="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig={ /* your keys */ };
    const app=initializeApp(firebaseConfig);
    const db=getFirestore(app);
    const storage=getStorage(app);

    const photos=document.getElementById("photos");
    const photoPreviews=document.getElementById("photoPreviews");
    const currentPhotoURLsEl=document.getElementById("currentPhotoURLs");
    let stagedFiles=[];

    // Drag sorting
    let dragSrcEl=null;
    function enableDragSorting(container){
      [...container.children].forEach(item=>{
        item.draggable=true;
        item.ondragstart=()=>{ dragSrcEl=item; item.classList.add("dragging"); };
        item.ondragend=()=>{ item.classList.remove("dragging"); updateOrder(); };
        item.ondragover=e=>e.preventDefault();
        item.ondrop=e=>{
          e.preventDefault();
          if(dragSrcEl && dragSrcEl!==item){
            const children=[...container.children];
            const src=children.indexOf(dragSrcEl);
            const tgt=children.indexOf(item);
            if(src<tgt) container.insertBefore(dragSrcEl,item.nextSibling);
            else container.insertBefore(dragSrcEl,item);
          }
        };
      });
    }
    function updateOrder(){
      const wrappers=[...photoPreviews.children];
      const newURLs=[]; const newStaged=[];
      wrappers.forEach(w=>{
        if(w.dataset.url) newURLs.push(w.dataset.url);
        if(w.dataset.file){ newStaged.push(stagedFiles[w.dataset.file]); }
      });
      currentPhotoURLsEl.value=JSON.stringify(newURLs);
      stagedFiles=newStaged;
    }

    // Add previews
    photos.addEventListener("change", ()=>{
      [...photos.files].forEach(file=>{
        stagedFiles.push(file);
        const reader=new FileReader();
        reader.onload=e=>{
          const wrapper=document.createElement("div");
          wrapper.dataset.file=stagedFiles.length-1;
          const img=document.createElement("img");
          img.src=e.target.result;
          const btn=document.createElement("button");
          btn.textContent="âœ•";
          btn.onclick=()=>{ stagedFiles.splice(wrapper.dataset.file,1); wrapper.remove(); updateOrder(); };
          wrapper.appendChild(img); wrapper.appendChild(btn);
          photoPreviews.appendChild(wrapper);
          enableDragSorting(photoPreviews);
        };
        reader.readAsDataURL(file);
      });
    });

    function setEdit(id,data){
      photoPreviews.innerHTML=""; stagedFiles=[];
      const arr=(data.photoURLs&&data.photoURLs.length)?data.photoURLs:(data.photoURL?[data.photoURL]:[]);
      currentPhotoURLsEl.value=JSON.stringify(arr);
      arr.forEach(url=>{
        const wrapper=document.createElement("div");
        wrapper.dataset.url=url;
        const img=document.createElement("img"); img.src=url;
        const btn=document.createElement("button"); btn.textContent="âœ•";
        btn.onclick=()=>{
          let arr=JSON.parse(currentPhotoURLsEl.value||"[]");
          arr=arr.filter(u=>u!==url); currentPhotoURLsEl.value=JSON.stringify(arr);
          wrapper.remove(); updateOrder();
        };
        wrapper.appendChild(img); wrapper.appendChild(btn);
        photoPreviews.appendChild(wrapper);
      });
      enableDragSorting(photoPreviews);
    }

    // Save piano
    document.getElementById("pianoForm").addEventListener("submit",async e=>{
      e.preventDefault();
      let urls=JSON.parse(currentPhotoURLsEl.value||"[]");
      for(let file of stagedFiles){
        const r=ref(storage,"piano_photos/"+Date.now()+"_"+file.name);
        await uploadBytes(r,file);
        urls.push(await getDownloadURL(r));
      }
      await addDoc(collection(db,"pianos"),{ brand:document.getElementById("brand").value, photoURLs:urls });
      alert("Saved with "+urls.length+" photos");
    });

    // View modal
    const viewModal=document.getElementById("viewModal");
    const viewerImg=document.getElementById("viewerImg");
    const viewerThumbs=document.getElementById("viewerThumbs");
    const closeView=document.getElementById("closeView");
    const prevBtn=document.getElementById("prevBtn");
    const nextBtn=document.getElementById("nextBtn");
    let currentIndex=0, currentPhotos=[];

    function openView(d){
      currentPhotos=d.photoURLs && d.photoURLs.length ? d.photoURLs : (d.photoURL?[d.photoURL]:[]);
      currentIndex=0;
      renderViewer();
      document.getElementById("viewDetails").innerHTML=`
        <h2>${d.brand||""} ${d.model||""}</h2>
        <p><strong>Year:</strong> ${d.year||"â€”"}</p>
        <p><strong>Color:</strong> ${d.color||"â€”"}</p>
        <p><strong>Length:</strong> ${d.length||"â€”"}</p>
        <p><strong>Notes:</strong> ${d.notes||""}</p>
      `;
      viewModal.classList.remove("hidden");
    }
    window.openView=openView;

    function renderViewer(){
      if(!currentPhotos.length){ viewerImg.src=""; return; }
      viewerImg.src=currentPhotos[currentIndex];
      viewerThumbs.innerHTML="";
      currentPhotos.forEach((url,i)=>{
        const t=document.createElement("img");
        t.src=url;
        if(i===currentIndex) t.classList.add("active");
        t.onclick=()=>{ currentIndex=i; renderViewer(); };
        viewerThumbs.appendChild(t);
      });
    }
    prevBtn.onclick=()=>{ if(currentPhotos.length){ currentIndex=(currentIndex-1+currentPhotos.length)%currentPhotos.length; renderViewer(); } };
    nextBtn.onclick=()=>{ if(currentPhotos.length){ currentIndex=(currentIndex+1)%currentPhotos.length; renderViewer(); } };
    closeView.onclick=()=>viewModal.classList.add("hidden");
  </script>
</body>
</html>
