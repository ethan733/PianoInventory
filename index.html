<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piano Inventory</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1, h2 { text-align: center; }
    .container {
      max-width: 900px; margin: auto; background: #fff; padding: 20px;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .controls { display: none; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
    input, select { padding: 8px; margin: 5px; }
    button {
      padding: 8px 12px; cursor: pointer; border: none; border-radius: 5px;
      background: #007BFF; color: white;
    }
    button:hover { background: #0056b3; }
    ul { list-style: none; padding: 0; }
    li {
      display: flex; justify-content: space-between; align-items: center;
      flex-wrap: wrap; padding: 8px; margin-bottom: 5px;
      background: #eee; border-radius: 4px;
    }
    li img {
      max-width: 100px; max-height: 80px; object-fit: cover;
      border-radius: 5px; margin-right: 10px;
    }
    .auth { margin-top: 20px; text-align: center; }
    .btn-group { display: flex; gap: 5px; }
    #searchInput {
      width: 100%; padding: 10px; margin-bottom: 20px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    /* Drop area styling */
    #dropArea {
      border: 2px dashed #aaa;
      border-radius: 6px;
      padding: 15px;
      text-align: center;
      color: #666;
      cursor: pointer;
      flex: 1 1 100%;
      margin: 5px;
    }
    #dropArea.dragover {
      border-color: #007BFF;
      background: #f0f8ff;
      color: #007BFF;
    }
    #photoInput { display: none; }
    #photoPreview {
      max-width: 120px;
      max-height: 100px;
      margin: 5px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Piano Inventory</h1>

    <!-- Search -->
    <input id="searchInput" type="text" placeholder="Search by brand, model, or serial...">

    <!-- Controls -->
    <div class="controls">
      <input id="brandInput" placeholder="Brand">
      <input id="modelInput" placeholder="Model">
      <input id="serialInput" placeholder="Serial #">
      <input id="priceInput" type="number" placeholder="Price">
      <input id="qtyInput" type="number" placeholder="Quantity">
      <select id="statusInput">
        <option value="On Floor">On Floor</option>
        <option value="In Storage">In Storage</option>
        <option value="Sold">Sold</option>
        <option value="Detailed">Detailed</option>
        <option value="Potential Buyer">Potential Buyer</option>
      </select>

      <!-- Photo upload (click or drag) -->
      <div id="dropArea">Click or drag a photo here</div>
      <input type="file" id="photoInput" accept="image/*">
      <img id="photoPreview" alt="Preview">
      
      <button id="addBtn">Add Piano</button>
      <button id="updateBtn" style="display:none; background:green;">Update Piano</button>
    </div>

    <!-- Inventory List -->
    <ul id="inventory"></ul>

    <!-- Auth -->
    <div class="auth">
      <h2 id="loginHeader">Admin Login</h2>
      <div id="loginForm">
        <input id="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">
        <button id="loginBtn">Login</button>
      </div>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2932IBDCeUix6OdRaJMDIisHX0SbyDFo",
      authDomain: "pianoinv.firebaseapp.com",
      projectId: "pianoinv",
      storageBucket: "pianoinv.firebasestorage.app",
      messagingSenderId: "651707888262",
      appId: "1:651707888262:web:23131a782e31a7bb511707",
      measurementId: "G-1XQLEV28JZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginForm = document.getElementById("loginForm");
    const loginHeader = document.getElementById("loginHeader");
    const controlsDiv = document.querySelector(".controls");
    const inventoryList = document.getElementById("inventory");
    const searchInput = document.getElementById("searchInput");
    const brandInput = document.getElementById("brandInput");
    const modelInput = document.getElementById("modelInput");
    const serialInput = document.getElementById("serialInput");
    const priceInput = document.getElementById("priceInput");
    const qtyInput = document.getElementById("qtyInput");
    const statusInput = document.getElementById("statusInput");
    const photoInput = document.getElementById("photoInput");
    const dropArea = document.getElementById("dropArea");
    const photoPreview = document.getElementById("photoPreview");
    const addBtn = document.getElementById("addBtn");
    const updateBtn = document.getElementById("updateBtn");

    let editId = null;
    let allPianos = [];
    let droppedFile = null;

    // LOGIN
    async function doLogin() {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }
    loginBtn.addEventListener("click", doLogin);
    [emailInput, passwordInput].forEach(input => {
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") doLogin();
      });
    });
    logoutBtn.addEventListener("click", async () => { await signOut(auth); });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginForm.style.display = "none";
        loginHeader.style.display = "none";
        logoutBtn.style.display = "inline-block";
        controlsDiv.style.display = "flex";
      } else {
        loginForm.style.display = "block";
        loginHeader.style.display = "block";
        logoutBtn.style.display = "none";
        controlsDiv.style.display = "none";
      }
    });

    // DROP AREA EVENTS
    dropArea.addEventListener("click", () => photoInput.click());
    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });
    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });
    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      if (e.dataTransfer.files.length > 0) {
        droppedFile = e.dataTransfer.files[0];
        previewPhoto(droppedFile);
      }
    });
    photoInput.addEventListener("change", () => {
      if (photoInput.files.length > 0) {
        droppedFile = photoInput.files[0];
        previewPhoto(droppedFile);
      }
    });

    // PREVIEW FUNCTION
    function previewPhoto(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        photoPreview.src = e.target.result;
        photoPreview.style.display = "block";
      };
      reader.readAsDataURL(file);
      dropArea.textContent = "Photo ready: " + file.name;
    }

    // UPLOAD PHOTO
    async function uploadPhoto(file) {
      const fileRef = ref(storage, 'piano_photos/' + Date.now() + '_' + file.name);
      await uploadBytes(fileRef, file);
      return await getDownloadURL(fileRef);
    }

    // ADD PIANO
    async function addPiano() {
      if (!brandInput.value || !modelInput.value) return alert("Enter brand and model");
      let photoURL = "";
      if (droppedFile) {
        photoURL = await uploadPhoto(droppedFile);
      }
      await addDoc(collection(db, "pianos"), {
        brand: brandInput.value,
        model: modelInput.value,
        serial: serialInput.value,
        price: priceInput.value,
        quantity: qtyInput.value,
        status: statusInput.value,
        photo: photoURL
      });
      clearInputs();
    }

    // UPDATE PIANO
    async function updatePiano() {
      if (!editId) return;
      const docRef = doc(db, "pianos", editId);
      let photoURL = null;
      if (droppedFile) {
        photoURL = await uploadPhoto(droppedFile);
      }
      const updateData = {
        brand: brandInput.value,
        model: modelInput.value,
        serial: serialInput.value,
        price: priceInput.value,
        quantity: qtyInput.value,
        status: statusInput.value
      };
      if (photoURL) updateData.photo = photoURL;
      await updateDoc(docRef, updateData);
      clearInputs();
      addBtn.style.display = "inline-block";
      updateBtn.style.display = "none";
      editId = null;
    }

    function clearInputs() {
      brandInput.value = "";
      modelInput.value = "";
      serialInput.value = "";
      priceInput.value = "";
      qtyInput.value = "";
      statusInput.value = "On Floor";
      droppedFile = null;
      photoInput.value = "";
      dropArea.textContent = "Click or drag a photo here";
      photoPreview.src = "";
      photoPreview.style.display = "none";
    }

    addBtn.addEventListener("click", addPiano);
    updateBtn.addEventListener("click", updatePiano);

    // ENTER key for add/update
    [brandInput, modelInput, serialInput, priceInput, qtyInput].forEach(input => {
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          if (editId) updatePiano(); else addPiano();
        }
      });
    });

    // REALTIME INVENTORY
    onSnapshot(collection(db, "pianos"), (snapshot) => {
      allPianos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderList(allPianos);
    });

    function renderList(pianos) {
      inventoryList.innerHTML = "";
      pianos.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div style="display:flex;align-items:center;">
            ${p.photo ? `<a href="${p.photo}" target="_blank"><img src="${p.photo}" alt="Piano"></a>` : ""}
            <div>
              <strong>${p.brand}</strong> - ${p.model} 
              | Serial: ${p.serial || "N/A"} 
              | Price: $${p.price || "N/A"} 
              | Qty: ${p.quantity || 0} 
              | Status: ${p.status || "N/A"}
            </div>
          </div>
          <div class="btn-group">
            <button onclick="editPiano('${p.id}')">Edit</button>
            <button onclick="deletePiano('${p.id}')" style="background:red;">Delete</button>
          </div>
        `;
        inventoryList.appendChild(li);
      });
    }

    // EDIT + DELETE
    window.editPiano = (id) => {
      const piano = allPianos.find(p => p.id === id);
      if (!piano) return;
      brandInput.value = piano.brand;
      modelInput.value = piano.model;
      serialInput.value = piano.serial;
      priceInput.value = piano.price;
      qtyInput.value = piano.quantity;
      statusInput.value = piano.status;
      editId = id;
      addBtn.style.display = "none";
      updateBtn.style.display = "inline-block";
    };
    window.deletePiano = async (id) => {
      await deleteDoc(doc(db, "pianos", id));
    };

    // SEARCH
    searchInput.addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allPianos.filter(p =>
        (p.brand && p.brand.toLowerCase().includes(term)) ||
        (p.model && p.model.toLowerCase().includes(term)) ||
        (p.serial && p.serial.toLowerCase().includes(term))
      );
      renderList(filtered);
    });
  </script>
</body>
</html>
